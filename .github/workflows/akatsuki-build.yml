name: Akatsuki Docker Build

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'akatsuki/**'
      - '.github/workflows/akatsuki-build.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-docker-images:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        include:
          - name: akatsuki-default-arm
            dockerfile: akatsuki/akatsuki-default-arm/Dockerfile
            context: akatsuki/akatsuki-default-arm
            platform: linux/arm64

          - name: akatsuki-default-amd
            dockerfile: akatsuki/akatsuki-default-amd/Dockerfile
            context: akatsuki/akatsuki-default-amd
            platform: linux/amd64

          - name: akatsuki-python
            dockerfile: akatsuki/akatsuki-python/Dockerfile
            context: akatsuki/akatsuki-python
            platform: linux/arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: ${{ matrix.platform }}
          push: false
          load: true
          tags: ${{ matrix.name }}:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
